<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Comissões</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>Sistema de Comissões</h1>
    <nav>
      <ul>
        <li><a href="#oportunidades">Oportunidades</a></li>
        <li><a href="#pagamentos">Pagamentos</a></li>
        <li><a href="#painel">Painel</a></li>
        <li><a href="#despesas">Despesas/Receitas</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="painel">
      <h2>Painel (Dashboard)</h2>
      <label for="anoSelect">Ano:</label>
      <select id="anoSelect">
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
      </select>
      <label for="tipoSelect">Tipo:</label>
      <select id="tipoSelect">
        <option value="Todos">Todos</option>
        <option value="Implantação">Implantação</option>
        <option value="Mensalidade">Mensalidade</option>
      </select>
      <canvas id="graficoComissoes"></canvas>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Comissões. Todos os direitos reservados.</p>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
