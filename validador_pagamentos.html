
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de API - Pagamentos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #7c3aed; color: white; }
        h1 { color: #7c3aed; }
    </style>
</head>
<body>
    <h1>Validador de API - Aba Pagamentos</h1>
    <p>Testando se a API retorna os dados corretamente.</p>
    <table id="tabela">
        <thead id="tabela-head"></thead>
        <tbody id="tabela-body"></tbody>
    </table>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwKWUAjJS0asrpKS5GKyDkk_UZ1kRAqAwQrwY-c2WEJM9LEX8agrNnmeSxv6t_dgomJgi/exec';

        async function carregarDados() {
            try {
                const res = await axios.get(`${API_URL}?sheet=Pagamentos`);
                const dados = res.data;

                if (dados.length > 0) {
                    const head = document.getElementById('tabela-head');
                    const body = document.getElementById('tabela-body');

                    // Cabe√ßalho
                    let headerRow = '<tr>';
                    dados[0].forEach(col => {
                        headerRow += `<th>${col}</th>`;
                    });
                    headerRow += '</tr>';
                    head.innerHTML = headerRow;

                    // Dados
                    dados.slice(1).forEach(linha => {
                        let row = '<tr>';
                        linha.forEach(celula => {
                            row += `<td>${celula}</td>`;
                        });
                        row += '</tr>';
                        body.innerHTML += row;
                    });
                } else {
                    document.body.innerHTML += '<p>Nenhum dado encontrado.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.body.innerHTML += '<p>Erro ao carregar dados.</p>';
            }
        }

        carregarDados();
    </script>
</body>
</html>
